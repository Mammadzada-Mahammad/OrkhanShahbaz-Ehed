<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlaqə Formu</title>
    <link rel="stylesheet" href="elaqe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/d755b7edb1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="contact">
        <div class="container">
            <h1 class="title">Bizimlə Əlaqə</h1>
            <div class="contact-area">
                <div class="cont-left">
                    <div class="cont-top">
                        <div class="cont-element">
                            <i class="far fa-address-card"></i>
                            <address>Azərbaycan / Bakı</address>
                        </div>
                        <div class="cont-element">
                            <i class="far fa-envelope"></i>
                            <a href="mailto:orkhan.shahbazz@gmail.com">orkhan.shahbazz@gmail.com</a>
                        </div>
                        <div class="cont-element">
                            <i class="fas fa-phone-alt"></i>
                            <a href="tel:+1234567890">+994 993 552030</a>
                        </div>
                    </div>
                    <div class="cont-bottom">
                        <a href="https://m.facebook.com/orkhan.shahbaz" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/orkhan_shahbaz" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/orkhan.shahbaz/" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/orkhan-shahbaz" target="_blank"><i
                                class="fab fa-linkedin-in"></i></a>
                        <a href="https://www.youtube.com/@OrkhanShahbaz/channels" target="_blank">
                            <i class="fa fa-youtube-play"></i></a>
                    </div>
                </div>
                <div class="cont-right">
                    <form action="">
                        <input type="text" name="text" id="text" placeholder="Ad və Soyad">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <textarea name="message" id="message" rows="10" placeholder="Mesajınızı qeyd edin.."></textarea>
                        <button>Göndər</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
